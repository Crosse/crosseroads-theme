<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
<title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

<meta name="generator" content="Hugo 0.15" />
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

{{ partial "headbegin.html" . }}

<!-- Metadata -->
{{ if .Description }}<meta name="description" content="{{ .Description }}">{{ end }}
{{ if .Keywords }}<meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}">{{ end }}
{{ if .Params.author }}<meta name="author" content="{{ .Params.author }}">{{ end }}

<!-- OpenGraph -->
<meta property="og:title" content="{{ if .Params.ogtitle }}{{ .Params.ogtitle }}{{ else }}{{ .Title }}{{ end }}" />
<meta property="og:description" content="{{ if .Params.ogdescription }}{{ .Params.ogdescription }}{{ else }}{{ .Description }}{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ if .Params.ogimage }}
<meta property="og:image" content="{{ .Params.ogimage }}" />
{{ end }}

<!-- CSS -->
<link rel="stylesheet" type='text/css' href="{{ .Site.BaseURL }}/css/screen.css">

<!-- RSS -->
<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

<!-- Fonts -->
{{ partial "fonts.html" . }}

{{ partial "headend.html" . }}
</head>
