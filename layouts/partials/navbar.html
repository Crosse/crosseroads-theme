<div class="navbar">
    <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    {{ if .Site.Params.SiteTagline }}
    <span class="site-subtitle">// {{ .Site.Params.SiteTagline }}</span>
    {{ end }}
    <ul class="navigation">
        {{ range $name, $section := .Site.Sections }}
        {{ if not (eq $name "post") }}
            <li><a href="/{{ $name | urlize }}">{{ $name }}</a></li>
        {{ end }}
        {{ end }}
    </ul>
</div>
