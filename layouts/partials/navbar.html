<header class="site-header">
    <a class="site-title" href="{{ $.Site.BaseURL | printf "%v" | relURL }}">{{ .Site.Title }}</a>
    {{ if .Site.Params.SiteTagline }}
    <span class="site-subtitle">{{ .Site.Params.SiteTagline }}</span>
    {{ end }}
    <nav>
        <ul class="navigation">
            {{ range $name, $section := .Site.Sections }}
            {{ if $name }}
            <li><a href="{{ $name | urlize }}">{{ $name | pluralize }}</a></li>
            <span class="link-separator"></span>
            {{ end }}
            {{ end }}
        </ul>
    </nav>
</header>
